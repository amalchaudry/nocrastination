<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<h1 class="logo">NOCRASTINATE</h1>
	</header>
	
	<div> 
		<h1>What assignments do you have?</h1><br>
		<form action="action_page.php" method="get">
			<div class="assignments">
				<div class="element">
					<label for="name">ASSIGNMENT NAME:</label><br>
					<input type="text" id="name1" class="name"><br>
					<input type="text" id="name2" class="name"><br>
					<input type="text" id="name3" class="name"><br>
				</div>
				<div class="element">
					<label for="dueDate">DUE DATE:</label><br>
					<input type="text" id="dueDate1" class="dueDate"><br>
					<input type="text" id="dueDate2" class="dueDate"><br>
					<input type="text" id="dueDate3" class="dueDate"><br>					
				</div>
				<div class="element">
					<label for="time">ESTIMATED TIME TO COMPLETE:</label><br>
					<input type="text" id="time1" class="time"><br>
					<input type="text" id="time2" class="time"><br>
					<input type="text" id="time3" class="time"><br>
				</div>
			</div>
			<br>
			<div class="submitButton">
				<input type="submit" value="CALCULATE">
			<div>
		</form>
	</div>

</body>

</html>
